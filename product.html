<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SA Export - Products & Checkout with Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
      margin: 0;
    }
    header {
      background: #444;
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header .logo {
      font-size: 36px;
      font-weight: bold;
    }
    header .home-btn {
      background: #e8491d;
      border: none;
      padding: 10px 18px;
      color: white;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      text-decoration: none;
    }
    h1, h2 {
      text-align: center;
      margin-top: 30px;
      margin-bottom: 20px;
    }
    #search-bar {
      display: block;
      width: 300px;
      margin: 0 auto 30px auto;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .product-container {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 40px;
    }
    .product-card {
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 16px;
      width: 220px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .product-card img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
      border-radius: 6px;
    }
    .product-card button {
      padding: 10px 16px;
      background: #e8491d;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    #cart {
      max-width: 600px;
      margin: auto;
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 40px;
    }
    #cart ul {
      list-style: none;
      padding: 0;
    }
    #cart li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      font-size: 18px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 8px;
    }
    #cart li span {
      flex: 1;
    }
	nav ul {
  display: flex;
  justify-content: center;
  list-style: none;
  margin-top: 10px;
}
nav ul li {
  margin: 0 15px;
}

nav ul li a {
  color: #fff;
  text-decoration: none;
}

    #cart button {
      padding: 6px 12px;
      background: #c0392b;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 10px;
    }
    #checkout-btn {
      display: block;
      width: 100%;
      padding: 12px;
      background: #27ae60;
      color: white;
      border: none;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }
    #no-products-msg {
      text-align: center;
      color: #777;
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">SA Export</div>
	<nav>
      <ul>
        <li><a href="sample.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="PRODUCT.HTML">Products</a></li>
        <li><a href="#gallery">Gallery</a></li>
        <li><a href="CONTACT.HTML">Contact</a></li>
      </ul>
    </nav>
    
  </header>

  <h1>Our Products</h1>

  <input
    type="text"
    id="search-bar"
    placeholder="Search products..."
    oninput="filterProducts()"
  />

  <div class="product-container" id="product-container">
    <!-- Products injected here dynamically -->
  </div>

  <div id="no-products-msg" style="display:none;">No products found.</div>

  <div id="cart">
    <h2>Your Cart</h2>
    <ul id="cart-items">
      <li>Your cart is empty.</li>
    </ul>
    <p style="font-weight:bold; font-size:20px; text-align:right;">
      Total: $<span id="cart-total">0.00</span>
    </p>
    <button id="checkout-btn" onclick="checkout()">Checkout</button>
  </div>

  <!-- Razorpay Checkout Script -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

  <script>
    // Example product data â€” add as many as you want here
    const products = [
      { id: "1", name: "Product 1", price: 100, image: "product1.jpg" },
      { id: "2", name: "Product 2", price: 150, image: "product2.jpg" },
      { id: "3", name: "Product 3", price: 80, image: "product3.jpg" },
      { id: "4", name: "Product 4", price: 200, image: "product4.jpg" },
      { id: "5", name: "Product 5", price: 120, image: "product5.jpg" },
      // Add more as needed
    ];

    let cart = [];
    const productContainer = document.getElementById("product-container");
    const noProductsMsg = document.getElementById("no-products-msg");

    // Render products initially
    function renderProducts(productList) {
      productContainer.innerHTML = "";
      if (productList.length === 0) {
        noProductsMsg.style.display = "block";
      } else {
        noProductsMsg.style.display = "none";
        productList.forEach(product => {
          const card = document.createElement("div");
          card.className = "product-card";
          card.dataset.id = product.id;
          card.dataset.name = product.name;
          card.dataset.price = product.price;
          card.innerHTML = `
            <img src="${product.image}" alt="${product.name}" />
            <h3>${product.name}</h3>
            <p>Price: $${product.price}</p>
            <button onclick="addToCart('${product.id}')">Add to Cart</button>
          `;
          productContainer.appendChild(card);
        });
      }
    }

    renderProducts(products);

    // Filter products by search input
    function filterProducts() {
      const searchTerm = document.getElementById("search-bar").value.toLowerCase();
      const filtered = products.filter(p =>
        p.name.toLowerCase().includes(searchTerm)
      );
      renderProducts(filtered);
    }

    function addToCart(productId) {
      const product = products.find(p => p.id === productId);
      if (!product) return;

      const existing = cart.find(item => item.id === productId);
      if (existing) {
        existing.quantity++;
      } else {
        cart.push({ ...product, quantity: 1 });
      }
      updateCart();
    }

    function removeFromCart(id) {
      const item = cart.find(i => i.id === id);
      if (!item) return;

      if (item.quantity > 1) {
        item.quantity--;
      } else {
        cart = cart.filter(i => i.id !== id);
      }
      updateCart();
    }

    function updateCart() {
      const cartItems = document.getElementById("cart-items");
      const cartTotal = document.getElementById("cart-total");
      cartItems.innerHTML = "";

      if (cart.length === 0) {
        cartItems.innerHTML = "<li>Your cart is empty.</li>";
        cartTotal.textContent = "0.00";
        return;
      }

      let total = 0;
      cart.forEach(item => {
        total += item.price * item.quantity;

        const li = document.createElement("li");
        li.innerHTML = `
          <span>${item.name} x ${item.quantity} = $${(item.price * item.quantity).toFixed(2)}</span>
          <button onclick="removeFromCart('${item.id}')">-</button>
        `;
        cartItems.appendChild(li);
      });
      cartTotal.textContent = total.toFixed(2);
    }

    function checkout() {
      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }

      const totalAmount = cart.reduce((sum, item) => sum + item.price * item.quantity, 0) * 100;

      const options = {
        key: "YOUR_RAZORPAY_KEY", // Replace with your Razorpay Key
        amount: totalAmount,
        currency: "INR",
        name: "SA Export",
        description: "Purchase from SA Export",
        prefill: {
          name: "Customer Name",
          email: "customer@example.com",
          contact: "9999999999"
        },
        notes: {
          cart: JSON.stringify(cart)
        },
        handler: function(response) {
          alert("Payment Successful! Payment ID: " + response.razorpay_payment_id);
          cart = [];
          updateCart();
        },
        modal: {
          ondismiss: function() {
            alert("Payment popup closed.");
          }
        }
      };

      const rzp = new Razorpay(options);
      rzp.open();
    }
  </script>
</body>
</html>
